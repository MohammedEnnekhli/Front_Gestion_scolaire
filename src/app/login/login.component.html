<div  class="col-md-4 mx-auto mt-3">

  <div class="card border-primary">
    <div class="card-body">
      <h4  class="card-title">Authentication</h4>
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)" class="card-text">
        <div class="form-group">
          <label for="username">username</label>
          <input type="text" class="form-control" name="username"  autocomplete="username" required id="username" ngModel>
          
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="password" class="form-control" name="password"  autocomplete="current-password" required id="password" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
