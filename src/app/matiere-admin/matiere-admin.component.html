
<h3>Filter</h3>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell  *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
 
  <ng-container matColumnDef="Name">
    <th mat-header-cell  *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.nomM}} </td>
  </ng-container>
 
 
  <ng-container matColumnDef="details">
    <th mat-header-cell  *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="redirectToDetails(element.id)">
        <mat-icon color="primary" class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>
 
  <ng-container matColumnDef="update">
    <th mat-header-cell  *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" class="btn btn-success" (click)="redirectToUpdate(element.id)">
          <i class="fa fa-edit"></i>
        
      </button>
    </td>
  </ng-container>
 
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button (click)="redirectToDetails(element.id)">
          <mat-icon color="warn" class="mat-18">delete</mat-icon>
       </button>
      </td>
    </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>
